<script id="tplBrandTable" type="text/html">
				<li class="mui-table-view-cell mui-media">
					<a href="javascript:void(0);" onclick="setBrand('{{brand.brandName}}', '{{brand.pictureAddress}}', '{{brand.id}}')">
						<img class="mui-media-object mui-pull-left" src="{{brand.pictureAddress}}" width="33">
						<div class="mui-media-body ptop10">
							{{brand.brandName}}
						</div>
					</a>

<script type="text/javascript" src="script/api.js"></script>
<script type="text/javascript" src="script/jquery.min.js"></script>
<script type="text/javascript" src="script/template.js"></script>
<script type="text/javascript" src="script/common.js"></script>
<script type="text/javascript">
	apiready = function(){
		initBrand();
	};
	
	/**mui.plusReady(function(){
		plus.webview.currentWebview().setStyle({
			scrollIndicator:'none'
		});
	});*/

	function close() {
		api.closeWin({name: "brandChoosePage"});
	}

	function goDiv(name) {
		var div = document.getElementById(name);
		window.scrollTo(0,div.offsetTop);
	}

	//初始化品牌
	function initBrand() {
		$.ajax({ url: serverUrl+"bi/CarBrandAction/getBrands",
				 headers: {
					       session_id:guid(),from:"rest",			               
					      },
			  	 method:"POST",
				 contentType : 'application/json',
			  	 data:JSON.stringify({})
		}).success(function(data){	
			if(data) {
				var ret = JSON.parse(data);
				if (ret.code != 1000) {
					api.toast({"msg":ret.message});
					return;
				} 
				if(ret.data == null) {
					return;
				}
				
				var brands = ret.data.brands;
				for(var i = 0; i < brands.length; i++) {
					var brand = brands[i];
					var spellBrandName = brand.spellBrandName; //首字母					
					
			   		var mainHtml=template("tplBrandTable", {"brand" : brand});
					$("#"+spellBrandName+"UL").html($("#"+spellBrandName+"UL").html() + mainHtml);  
			   	}	
			}
		});
	}
	
	function setBrand(brandName, logo, brandId) {
		var jsFun = "selectBrand('" + brandName + "','" + logo + "','" + brandId + "')";
		api.execScript({
			name: "queryMainPage",
			script: jsFun
		});
	    
		api.closeWin();
	}
</script>
